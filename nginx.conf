# NGINX Configuration for Forum API
# Rate Limiting untuk melindungi dari DDoS Attack

# Define rate limit zone
# - Key: $binary_remote_addr (IP address client)
# - Zone name: forum_api_limit
# - Size: 10MB memory
# - Rate: 90 requests per minute (90r/m)
limit_req_zone $binary_remote_addr zone=forum_api_limit:10m rate=90r/m;

# Upstream backend server
upstream forum_api_backend {
    server 127.0.0.1:5000;
    # Jika deploy di server lain, ganti dengan IP:PORT yang sesuai
    # server 10.0.0.1:5000;
    keepalive 64;
}

server {
    listen 80;
    server_name forum-api.example.com;  # Ganti dengan domain Anda
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Rate limiting untuk /threads dan path di dalamnya
    location /threads {
        # Apply rate limit: 90 request/minute
        # burst: allow extra 20 requests in case of spike
        # nodelay: process burst requests immediately without delay
        limit_req zone=forum_api_limit burst=20 nodelay;
        
        # Custom error response untuk rate limit exceeded (429)
        limit_req_status 429;
        
        # Proxy pass ke backend
        proxy_pass http://forum_api_backend;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Location untuk endpoint lainnya (tanpa rate limiting ketat)
    location / {
        proxy_pass http://forum_api_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
    }
    
    # Custom error page untuk rate limit exceeded
    error_page 429 @rate_limit_exceeded;
    
    location @rate_limit_exceeded {
        default_type application/json;
        return 429 '{"status":"fail","message":"Too many requests. Please try again later."}';
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

