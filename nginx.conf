# Rate limit zone
limit_req_zone $binary_remote_addr zone=forum_api_limit:10m rate=90r/m;

# Upstream
upstream forum_api_backend {
    server 127.0.0.1:5000;
    keepalive 64;
}

server {
    listen 80;
    server_name _;

    # Rate limit untuk semua endpoint
    location / {
        # Apply rate limit
        limit_req zone=forum_api_limit burst=20 nodelay;
        limit_req_status 429;

        # Proxy ke Docker
        proxy_pass http://forum_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Custom error untuk rate limit
    error_page 429 @rate_limit_exceeded;

    location @rate_limit_exceeded {
        default_type application/json;
        return 429 '{"status":"fail","message":"Too many requests. Please try again later."}';
    }
}
